<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CPAC - QC Dashboard</title>
    <!-- Include Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Include D3.js library -->
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <!-- Link to styles.css from GitHub using jsDelivr -->
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-2 col-12 fixed-sidebar bg-light">
          <div class="text-center sticky-logo">
            <img
              src="https://avatars.githubusercontent.com/u/2230402?s=200&v=4"
              alt="Logo"
              class="img-fluid my-3"
            />
            <small class="d-block">&copy; 2025 CPAC developers</small>
          </div>
          <ul
            class="nav flex-column nav-pills"
            id="subjectTabs"
            role="tablist"
          ></ul>
        </nav>

        <!-- Main content -->
        <div class="col-md-8 col-12 offset-md-2">
          <h4 class="mt-4 sticky-title text-center" id="title">CPAC - QC DASHBOARD</h4>
          <hr/>
          <div class="tab-content" id="tabContentContainer"></div>
        </div>

        <!-- Sidebar for image selection -->
        <div class="col-md-2 col-12 fixed-sidebar bg-light d-flex flex-column" id="imageSelectionSidebar">
          <h5 class="text-center bg-warning text-white p-2">Select Images</h5>
          <div class="flex-grow-1 overflow-auto">
            <form id="imageSelectionForm">
              <!-- Checkboxes will be added here -->
            </form>
          </div>
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-secondary container" id="selectAllButton">Select All</button>
            <button type="button" class="btn btn-secondary container" id="deselectAllButton">Deselect All</button>
          </div>
          <button type="button" class="btn btn-success btn-block mt-2" id="applySelectionButton">Apply</button>
          <div id="noSelectionMessage" style="display: none; color: red; margin-top: 10px;">Select an image or none selected</div>
          <button type="button" class="btn btn-info btn-block mt-2" id="generatePdfButton" >Generate PDF</button>
        </div>
      </div>
    </div>

    <!-- Bootstrap JavaScript (popper.js and bootstrap.min.js) -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
